<!DOCTYPE html>
<html lang="en">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Dashboard</title>

    <link rel="stylesheet" href="dashboard.css">
  </head>

  <body>
    <div class="container">
        <h1 id="welcome-message">Welcome, [User]</h1>
      
      <div class="grid">
        <!-- BMI Calculator Card -->
        <div class="card">
          <h2>Calculate BMI</h2>
          <div class="calculator">
              <div class="form-group">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" id="weight" placeholder="Enter weight in kg">
              </div>
              <div class="form-group">
                  <label for="height">Height (m)</label>
                  <input type="number" id="height" placeholder="Enter height in meters">
              </div>
              <button id="calculate-btn">Calculate & Save BMI</button>
          </div>
          <div id="bmi-result">
              <h3>Your BMI: <span id="bmi-value">-</span></h3>
              <p id="bmi-category">Category: -</p>
              <p id="bmi-recommendation">Advice: -</p>
          </div>
      </div>

<!-- BMI Trend Card -->
        <div class="card">
          <h2>BMI Trend</h2>
          
          <canvas id="bmiChart"></canvas>
        </div>
      </div>

      <!-- BMI History Card -->
      <div class="card">
        <h2>BMI History</h2>
        <div class="table-container">
          <table id="bmiTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Weight (kg)</th>
                <th>Height (m)</th>
                <th>BMI</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Toast Container -->
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
  </body>
</html>
</html>
