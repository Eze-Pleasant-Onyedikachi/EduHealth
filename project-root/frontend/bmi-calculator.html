<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi-calculator.css">
    <script defer src="bmi.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">BMI Calculator</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calculator">
            <h2>Calculate Your BMI</h2>
            <form id="bmi-form">
                <label for="height">Height (in meters):</label>
                <input type="number" id="height" name="height" step="0.01" required>

                <label for="weight">Weight (in kilograms):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>

                <button type="button" id="calculate">Calculate BMI</button>
            </form>

            <div id="bmi-result" class="result">
                <h3>Your BMI: <span id="bmi-value">-</span></h3>
                <p id="bmi-category">Category: -</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BMI Calculator. All rights reserved.</p>
    </footer>
</body>

<script>
    document.getElementById('calculate').addEventListener('click', function () {
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);

        if (height > 0 && weight > 0) {
            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            document.getElementById('bmi-value').textContent = bmi;
            document.getElementById('bmi-category').textContent = `Category: ${category}`;
        } else {
            alert('Please enter valid height and weight values.');
        }
    });
</script>

</html>
